<div class="wrapper">
  <div class="sidebar" data-color="white" data-active-color="danger">
    <app-sidebar></app-sidebar>
  </div>
  <div class="main-panel">
    <app-navbar></app-navbar>
    <div class="content">
      <div class="container mt-4">
        <div class="row mb-3">
          <div class="col-md-12 text-right">
            <button class="btn btn-success" (click)="addCompte()">
              Add Account
            </button>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4" *ngFor="let compte of comptes">
            <div class="card sh">
              <div class="card-body">
                <h5 class="card-title">{{ compte.nom }}</h5>
                <p class="card-text">ID: {{ compte.id }}</p>
                <p class="card-text">Solde: {{ compte.solde }}</p>

                <!-- Buttons for operations -->
                <button
                  class="btn btn-danger"
                  (click)="deleteCompte(compte.id)"
                >
                  Delete
                </button>
                <button
                  class="btn btn-primary"
                  (click)="updateCompte(compte.id)"
                >
                  Update
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <app-footer></app-footer>
    </div>
  </div>
</div>
