<div class="wrapper">
  <div class="sidebar" data-color="white" data-active-color="danger">
    <app-sidebar></app-sidebar>
  </div>
  <div class="main-panel">
    <app-navbar></app-navbar>
    <div class="content">
      <div class="container mt-4">
        <div class="row">
          <div class="col-md-8 mx-auto">
            <!-- Improved design for epargne form -->
            <div class="card">
              <div class="card-header">
                <h4 class="card-title">Update Epargne</h4>
              </div>
              <div class="card-body">
                <form [formGroup]="epargneForm" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                    <label for="date">Date:</label>
                    <input
                      type="date"
                      bsDatepicker
                      [bsConfig]="datepickerConfig"
                      class="form-control"
                      id="date"
                      formControlName="date"
                    />
                  </div>

                  <div class="form-group">
                    <label for="montant">Montant:</label>
                    <input
                      id="montant"
                      type="number"
                      class="form-control"
                      formControlName="montant"
                    />
                  </div>

                  <div class="form-group">
                    <label for="compte">Compte:</label>
                    <select
                      class="form-control"
                      id="compte"
                      formControlName="compte"
                    >
                      <option *ngFor="let compte of comptes" [ngValue]="compte">
                        {{ compte.nom }}
                      </option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label for="objectif">Objectif :</label>
                    <select
                      class="form-control"
                      id="objectif"
                      formControlName="objectif"
                    >
                      <option
                        *ngFor="let objectif of objectifs"
                        [ngValue]="objectif"
                      >
                        {{ objectif.titre }}
                      </option>
                    </select>
                  </div>

                  <button
                    type="submit"
                    class="btn btn-primary"
                    [disabled]="!epargneForm.valid"
                  >
                    Submit
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
